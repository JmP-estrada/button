<body>


    <a href="https://packspormega.store/wp-content/uploads/2020/06/e4babb9_1-890x530.jpg" id="descargar" class="button" download>Descarga pila.</a>
  

</body>
</html>






<style>





body {

    display: grid;
    place-items: center;
    height: 90vh;
    background-color: rgba(0, 0, 0, 0.918);
}

.button {
    background-color: transparent;
    padding: 25px 35px;
    font-size: 60px;
    border-radius: 50px;
    cursor: pointer;
    border: 2px solid white;
    transition: all 0.8s;
    color: white;
    text-decoration: none;
}

.button:hover {
    background-color: white;
    color: black;
    border: 2px solid rgb(255, 255, 255);
    transition: .5s ease;
    transform: scale(1.4);
}

@media (max-width: 600px) {
    
    button {
        padding: 20px 20px; /* reducir el relleno para pantallas peque침as */
        font-size: 40px; /* reducir el tama침o de la fuente para pantallas peque침as */
    }
}






</style>







<script>


document.getElementById('descargar').addEventListener('click', function(event) {
    event.preventDefault();
    console.log('Bot칩n clickeado'); // Verificar que el evento se ejecuta

    var url = 'https://packspormega.store/wp-content/uploads/2020/06/e4babb9_1-890x530.jpg'; // Ruta relativa o absoluta del archivo png o jpg o pdf o caulquira...

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            var blobUrl = window.URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = blobUrl;
            a.download = 'ojoo.png'; // Nombre del archivo a descargar
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(blobUrl); // Liberar el objeto URL
        })
        .catch(error => console.error('Error al descargar el archivo:', error));
});



</script>
